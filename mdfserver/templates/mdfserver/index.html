<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    {% if pages %}
    <ul id="navbar">
        {% for page in pages %}
            <li class="navbutton"><a href="/mdfserver/{{ page.title }}">{{ page.title }}</a></li>
            <ul class="subnavbar">
            {% for subpage in page.subpage_set.all %}
                <li class="subbutton"><a href="/mdfserver/{{ page }}/{{ subpage.title }}">{{ subpage.title }}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
       </ul>

    {%  else %}
         <p>There's something really, really wrong</p>
    {% endif %}

    <p>Nothing to see here. Move along...</p>
</body>
</html>
